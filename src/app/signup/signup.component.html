<h1 class="title">signup!</h1>
<form class="form" [formGroup] = 'registerForm'>
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter your name" value="" formControlName="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email" value="" formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your Password" value="" formControlName="password">
  </mat-form-field>
  <div style="display: flex;width: 100%;align-items: center; justify-content: space-between; ">

   
    <button mat-raised-button color="primary" (click)="submitForm()">Signup</button>
    <a routerLink="/login">Already have an account?</a>
</div>

</form>
